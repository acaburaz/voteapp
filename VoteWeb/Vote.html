<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <title></title>
    
    <script type="text/javascript">
        GetVote();

        function gup(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null)
                return null;
            else
       
                return results[1];
        }

        //public int VoterId { get; set; }s
        //public String IpAdress { get; set; }
        //public String PhoneName { get; set; }
        //public DateTime Timestamp { get; set; }
        voter = { IpAdress: "127.0.0.1", PhoneName: "Android" };
       

        function putVote(id) {
           var device = { Id: id, Voter: voter };

            $.ajax({
                url: 'http://voteappnet.azurewebsites.net/Api/voter?choiceId=' + id,
                type: 'post',
                dataType: 'json',
                success: function (data) {
                 
                    // Your application has indicated there's an error
                    window.setTimeout(function () {
                        location.reload();
                    }, 500);
                },
               
                data: voter
            });
        }

        function GetVote() {
            $.getJSON("http://voteappnet.azurewebsites.net/Api/vote/" + gup("id"), function (data) {
                    $(".tcontent").append("<tr>");
                    $(".tcontent").append("<td>" + data.Id + "</td>");
                    $("#namn").append( data.Name );
                    
               // if(data.)

                    for (var j = 0; j < data.Choices.length; j++) {
                        $("#buttons").append("<a class=\"btn btn-lg btn-success\" style=\"width: 50%\" role=\"button\"  onclick=\"+putVote("+data.Choices[j].ChoiceId+");\">"  +data.Choices[j].Text+ "<span class=\"badge\">" + data.Choices[j].Voters.length + "</span>" + "</a>");
                    }
                    $(".tcontent").append("</tr>");
            });
        }

     
        
    </script>

</head>

<body>
    <div class="panel panel-primary">
        <div  class="panel-heading"><center>VoteApp v.1.0</center></div>
    </div>
    <div class="jumbotron">
        <center><p class="lead" id="namn"></center>
        <div class="row">
            <div class="col-sm-offset-4 col-sm-4">
                <form method="post">
                    <div class="form-group">
                        <div id="buttons"></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
