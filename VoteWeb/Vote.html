<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <title></title>
    
    <script type="text/javascript">
        GetVote();

        function gup(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null)
                return null;
            else
       
                return results[1];
        }

        function GetVote() {
            $.getJSON("http://localhost:50753/Api/vote/"+gup("id"), function (data) {           
                    $(".tcontent").append("<tr>");
                    $(".tcontent").append("<td>" + data.Id + "</td>");
                    $("#namn").append( data.Name );
                    
               // if(data.)

                    for (var j = 0; j < data.Choices.length; j++) {
                        $("#buttons").append("<a class=\"btn btn-lg btn-success\" style=\"width: 50%\" role=\"button\" a href>" + data.Choices[j].Text + " " + "<span class=\"badge\">" + data.Choices[j].Voters.length + "</span>" + "</a>");
                    }
                    $(".tcontent").append("</tr>");
            });
        };
    </script>

</head>

<body>
    <div class="panel panel-primary">
        <div  class="panel-heading"><center>VoteApp v.1.0</center></div>
    </div>
    <div class="jumbotron">
        <center><p class="lead" id="namn"></center>
        <div class="row">
            <div class="col-sm-offset-4 col-sm-4">
                <form method="post">
                    <div class="form-group">
                        <div id="buttons"></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
