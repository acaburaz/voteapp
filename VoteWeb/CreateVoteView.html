<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <title></title>
    </head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading"><center>VoteApp v.1.0</center></div>
    </div> 
    <div class="jumbotron">
         <center><p class="lead">Create a Voteroom</p></center>
            <div class="row">
                <div class="col-sm-offset-4 col-sm-4">
                    <form method="post">
                        <div class="form-group">
                            <label for="validate-text">Subject/Question</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="validate-text" id="validate-text" placeholder="Subject/Question" required>
                                <span class="input-group-addon danger"><span class=""></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="validate-optional">Choices</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="validate-optional" id="validate-optional" placeholder="Choice1">
                                <span class="input-group-addon info"><span class="glyphicons-icon circle_plus"></span></span>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Create</button>
                            <button type="button" class="btn">Cancel</button>
                        </div>
       
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
